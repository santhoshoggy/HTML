<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 p-6">

    <!-- Store Title -->
    <h3 class="text-3xl font-bold text-blue-600 text-center">STORE</h3>

    <!-- Navigation Bar -->
    <header>
        <nav class="bg-white shadow-md p-4">
            <div class="flex justify-between items-center">
                <div class="logo">
                    <a href="#"><img src="store.jpg" alt="Store Logo" class="w-16 h-16"></a>
                </div>
                <ul class="flex space-x-6">
                    <li><a href="#" class="text-gray-700 hover:text-blue-500">HOME</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-500">ABOUT</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-500">CONTACT</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-500">PHONE</a></li>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        <a href="#">Sign-up</a>
                    </button>
                    <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                        <a href="#">Sign-in</a>
                    </button>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Store Description -->
    <p id="demo" class="text-center text-lg text-gray-800 mt-4">Welcome to the STORE</p>

    <!-- Image Gallery -->
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 p-6">
        <img src="img1.jpg" alt="" class="w-full h-25 w-2 object-cover rounded-lg shadow-lg">
        <img src="img3.jpg" alt="" class="w-full h-25 w-2 object-cover rounded-lg shadow-lg">
        <img src="img4.jpg" alt="" class="w-full h-25 w-2 object-cover rounded-lg shadow-lg">
        <img src="img5.jpg" alt="" class="w-full h-25 w-2 object-cover rounded-lg shadow-lg">
        <img src="img6.jpg" alt="" class="w-full h-25 w-2 object-cover rounded-lg shadow-lg">
    </div>

    <!-- Button -->
    <div class="text-center mt-6">
        <button class="bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition" onclick="myfunction()">
            Click Me..!
        </button>
    </div>



    <script src="https://cdn.tailwindcss.com"></script>

    <script src="js.js"></script>
</body>
</html>
